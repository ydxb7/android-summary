apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Protobuf Support
    api 'com.google.protobuf:protobuf-java:3.6.0'  // Must match version in update-protobufs.sh
    api 'com.google.protobuf:protobuf-java-util:3.6.0'  // Must match version in update-protobufs.sh
}

sourceCompatibility = "7"
targetCompatibility = "7"
